<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Купить {{ item_info.name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/script-intent-item.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="content">
    <div class="info">
        <h1>{{ item_info.last.name }}</h1>
        <p>{{ item_info.last.description }}</p>
        <p class="price">Стоимость: {{ item_info.last.price }} {{ item_info.last.currency }}</p>
        <p>Размер скидки: {{ item_info.last.discount }}%</p>
        <p>Налог: {{ item_info.last.tax }}%</p>
        <label for="quantity">Количество: </label>
        <input type="number" id="quantity" name="quantity" min="1">
        <br>
        <button id="buy-button">Купить</button>
    </div>
</div>
</body>
</html>
